<!doctype html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Addon Settings - Astra Editor</title><style>body[data-splash-theme="dark"] {
        background: #111;
      }

      noscript {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }</style></head><body><noscript><h1>This page requires JavaScript</h1></noscript><script>(function() {
        var theme = '';

        try {
          var themeSetting = localStorage.getItem('tw:theme');
        } catch (e) {
          // ignore
        }
        if (themeSetting === 'light') {
          theme = 'light';
        } else if (themeSetting === 'dark') {
          theme = 'dark';
        } else if (themeSetting) {
          try {
            var parsed = JSON.parse(themeSetting);
            if (parsed.gui === 'dark' || parsed.gui === 'light') {
              theme = parsed.gui;
            }
          } catch (e) {
            // ignore
          }
        }

        if (!theme) {
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        document.body.setAttribute('data-splash-theme', theme);
      })();</script><div id="app"></div><script src="js/pentapod/vendors~addon-settings~credits~editor~embed~fullscreen.239d316b4f0e0dae4925.js"></script><script src="js/pentapod/addon-settings~addons~editor~fullscreen.06567ea8112d62f93a4e.js"></script><script src="js/pentapod/addon-settings~editor~embed~fullscreen.196e38ffcd9d432157ee.js"></script><script src="js/pentapod/addon-settings.b4e7a52935557fc19d3d.js"></script></body></html>
